                            Select Level

                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

        <div class="container " style="background-color: bisque;">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" >
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Query type</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Puzzle related</option>
                    <option>Bug Or Errors</option>
                    <option>Wrong Solution</option>
                    <option>Wrong Answer</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Elaborate your problem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Standard</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Primary school level
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Secondry school level
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                          <label class="form-check-label" for="gridRadios3">
                            Senior secondry school level
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-dark">Submit</button>
              </form>
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>© 2020-2021 MINDERS <a href="#">Privacy</a> · <a href="#">Terms</a></p>
